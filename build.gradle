
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

group = 'net.worktrail';
version = '0.1.1'

repositories {
  mavenCentral();
}

publishing {
  publications {
    mavenJava(MavenPublication) {
      from components.java
    }
  }
}


dependencies {
	compile 'net.worktrail:worktrail-app-api:0.1.0'
	compile 'org.eclipse.jgit:org.eclipse.jgit:3.2.0.201312181205-r'
	compile 'org.json:json:20090211'
	compile 'org.mapdb:mapdb:0.9.8'
	compile 'com.google.guava:guava:15.0'
	
	// dependencies for activitystreams:
	compile 'xom:xom:1.2.5'
	compile 'org.jsoup:jsoup:1.7.3'
	
	testCompile 'junit:junit:4.11' 
}

jar {
	manifest {
		attributes 'Main-Class': 'net.worktrail.appapi.hub.Launcher'
	}
}


mainClassName = 'net.worktrail.appapi.hub.Launcher'



